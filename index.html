<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon">
    <title>Список дел</title>
</head>
<body>
    <div class="head">
        <div class="title">Список дел</div>

        <div class="add-task">
            <input type="text" id="taskInput">
            <button class="addNew" onclick="addTask()">Добавить</button>
            <button class="cleanAll" onclick="delAllTask()">Очистить все</button>
        </div>
    </div>

    <div class="body">
        <div class="task">
            <ol id="taskList">
                <li>
                    <button class="complete" onclick="toggleTask(this)">✓</button>
                    <span class="task-text">Полить картошку</span>
                    <span class="task-date"><sub> от 01.03.2013</sub></span>
                    <button class="delete" onclick="delCurTask(this)">✖️</button>
                </li>
            </ol>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
<footer>
    <hr>
    <center>Copyright &copy;</center>
</footer>
</html>
