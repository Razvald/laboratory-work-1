<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link type="image/x-icon" href="favicon.png" rel="shortcut icon">
    <title>Список дел</title>
</head>

<body>
    <div class="head">
        <div class="composite-header">
            <img src="favicon.png" alt="Logo">
            <h1 class="title">Список дел</h1>
        </div>

        <div class="add-task">
            <input type="text" id="taskInput">
            <button class="addNew" onclick="addTask()">Добавить</button>
            <button class="cleanAll" onclick="delAllTask()">Очистить все</button>
            <select id="sortOptions" onchange="sortTasks()">
                <option value="newest">Самое новое</option>
                <option value="oldest">Самое старое</option>
                <option value="az">А-Я</option>
                <option value="za">Я-А</option>
            </select>
        </div>
        
        <div class="filters">
            <a href="#" class="filter-link" onclick="filterTasks('all')">Все</a>
            <a href="#" class="filter-link" onclick="filterTasks('completed-bg')">Сделанные</a>
            <a href="#" class="filter-link" onclick="filterTasks('uncompleted')">Не сделанные</a>
        </div>
    </div>

    <div class="body">
        <div class="task">
            <ol id="taskList">
                <!-- <li>
                    <div>
                        <button class="complete" onclick="toggleTask(this)"></button>
                    </div>
                    <div class="task-details">
                        <div class="task-text">Полить картошку</div>
                        <div class="task-date"><sub>от 01.03.2013</sub></div>
                    </div>
                    <div>
                        <button class="delete" onclick="delCurTask(this)"></button>
                    </div>
                </li> -->
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="taskManager.js"></script>
</body>
<footer>
    <hr>
    <center>Copyright &copy;</center>
</footer>

</html>
